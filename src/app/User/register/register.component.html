<form [formGroup]="registerForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
  </div>
  </div>

  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password1" placeholder="Password">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" class="form-control" id="password2" placeholder="Confirm Password">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

  <button [disabled]="loading" (click)="onSubmit()" class="btn btn-primary mr-1">Submit</button>
  <button [routerLink]="['/login']" class="btn btn-primary">Login</button>
